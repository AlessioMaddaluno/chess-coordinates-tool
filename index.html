<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess JS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-2 mb-2">
            <header><h4>Chess coordinates practice tool</h4></header>
        </div>
        <div class="row d-flex">
            <div class="col-lg-4 card">
                <div class="row">
                    <div class="box alert alert-secondary col-sm-6" role="alert">
                        <p>find</p>
                        <p id="toFind" class="badge badge-pill badge-primary"></p>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-xs-6 m-2">
                        <button type="button" class="btn btn-outline-dark" id="coordVisibilityBtn"><i class="far fa-eye"></i> Show Coordinates</button>
                    </div>
                    <div class="col-xs-6 m-2">
                        <button type="button" class="btn btn-dark" id="toggleColorBtn"><i class="fas fa-chess-pawn"></i> Play as Black</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <table id="chessBoard"></table>
            </div>
        </div>
    </div>
   
    <script src="js/app.js"></script>
</body> 
</html>
